<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop quiz</title>
    <link rel="icon" type="image/png" href="img/barca.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .draggable {
            width: 100px;
            height: 50px;
            background-color: #337ab7;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .droptarget {
            width: 120px;
            height: 70px;
            border: 2px dashed #337ab7;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drag and Drop Game</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Draggable Items</h3>
                <div class="draggable" draggable="true" id="item1">Barcelona</div>
                <div class="draggable" draggable="true" id="item2">1899</div>
                <div class="draggable" draggable="true" id="item3">Madrid</div>
                <div class="draggable" draggable="true" id="item4">Bernabeu</div>
                <div class="draggable" draggable="true" id="item5">Camp Nou</div>
            </div>
            <div class="col-md-6">
                <h3>Drop Targets</h3>
                <div class="droptarget" id="target1"></div>
                <div class="droptarget" id="target2"></div>
                <div class="droptarget" id="target3"></div>
                <p><span id="resultSpan"></span></p>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <button onclick="checkResult()">Check Result</button>
</body>
</html>
